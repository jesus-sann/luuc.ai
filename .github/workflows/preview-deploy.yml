name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Only run one deployment at a time per PR
concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview-comment:
    name: Deploy Preview Info
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.issue.number;

            const comment = `## ðŸš€ Preview Deployment

            This PR will be automatically deployed to Vercel when the CI checks pass.

            ### Preview URLs
            Vercel will automatically comment on this PR with the preview deployment URL once ready.

            ### CI Status
            - Linting and type checking: In progress...
            - Unit tests: In progress...
            - Build: In progress...

            The deployment will start after all checks pass successfully.
            `;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: comment
              });
            }

  # Note: Actual Vercel deployment is handled by Vercel's GitHub integration
  # This workflow just provides additional context
  # To enable Vercel previews:
  # 1. Connect your GitHub repo to Vercel
  # 2. Vercel will automatically deploy previews for all PRs
  # 3. Environment variables must be configured in Vercel dashboard
